<div *ngIf="loggedInUser.id !== followingData.user.id">
    <button
        (click)="followUser()"
        class="px-4 py-1 rounded-lg"
        [ngClass]="followingData.isUserFollowedByLoggedInUser === 'NOT_FOLLOWING' ? 'following' : 'not-following'"
    >
        {{ followingData.isUserFollowedByLoggedInUser === 'NOT_FOLLOWING' ? 'FOLLOW' : followingData.isUserFollowedByLoggedInUser}}
    </button>
</div>
